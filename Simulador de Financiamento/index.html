<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="index.css" />
    <title>Simulador de Financiamento</title>
</head>

<body>
    <h2> Simulasdor de Financiamento de Amortozação Constante (SAC)</h2>
    <input id="textoValor" type="text" placeholder="Valor do Bem"> <br>
    <input id="textoEntrada" type="text" placeholder="Valor da Entrada"> <br>
    <input id="textoTaxaJuros" type="text" placeholder="Taxa de Juros"> <br>
    <input id="textoPrazo" type="text" placeholder="Praxo"> <br>

    <button id="botaoCalcular"> Calcular</button><br>
    <input id="comCarencia" type="checkbox"> Com Carencia?
    <select id="listaSuspensa" hidden>
        <option value="2">2 Meses</option>
        <option value="3">3 Meses</option>
        <option value="4">4 Meses</option>
    </select>

<p></p>
    <table>
        <thead>
            <tr>
                <th>Nº</th>
                <th>Valor da Parcela</th>
                <th>Amortozação</th>
                <th>Juros</th>
                <th>Saldo Devedor</th>
            </tr>
            <tbody id="corpoTabela">


            </tbody>
        </thead>


    </table>

    <script type="module" src="index.js"> </script>
</body>

</html>
